version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: stock-simulator-db
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-simulator-network
    restart: unless-stopped

  # Aplicación Spring Boot (Backend)
  backend:
    build:
      context: ./stock-simulator-spring
      dockerfile: Dockerfile
    container_name: stock-simulator-backend
    environment:
      # Configuración de base de datos
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-postgres}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # Configuración del servidor
      SERVER_PORT: 8080
      
      # Configuración JPA
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      
      # Configuración de email
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-lacesincoello@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-ntqu vcxh jziv pgcr}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-true}
      MAIL_SMTP_STARTTLS: ${MAIL_SMTP_STARTTLS:-true}
      MAIL_SMTP_SSL_TRUST: ${MAIL_SMTP_SSL_TRUST:-*}
      
      # Configuración CORS - Permite frontend en Docker y desarrollo local
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:80,http://localhost}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-simulator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' > /dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  # Aplicación Angular (Frontend)
  frontend:
    build:
      context: ./stock-simulator-angular
      dockerfile: Dockerfile
    container_name: stock-simulator-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      # URL del backend usando el nombre del servicio Docker
      BACKEND_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stock-simulator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  stock-simulator-network:
    driver: bridge

